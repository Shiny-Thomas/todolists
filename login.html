<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Todo login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
 <body style="background-color:lightseagreen;">
    
   <!-- login form -->
   <section class="container-fluid bg">
       <section class="row justify-content-center">
           <section class="col-12 col-sm-6 col-md-3">
   <form class="form-container" action="todo.html" onsubmit="return uvalidate()&&pvalidate();">

    <!-- username -->
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
      
      <label for="usererror" id=usererror></label>
    </div>

    <!--password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
      <label for="passerror" id=passerror></label>
    </div>
   
    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
  </form>
           </section>
       </section>
   </section>
   <script src="login.js"></script>
 </body>
    
</html>
